<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente criar esse site em vários dispositivos diferentes ou simplesmente aumente o ou diminua o tamanho do seu navegador</p>
    <!--UTILIZAR VARIAS IMAGENS IGUAIS COM FORMAS E TAMANHOS DIFERENTES QUE SE ADEQUEM AS MAIS VARIADAS TELAS-->


    <picture> <!--ORDEM DE BAIXO PRA CIMA - IMG > SOURCE > SOURCE -->
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexivel">
    </picture>
<h1>Reproduzindo Midia</h1>
<p>Aprendendo a reproduzir audios em HTML</p>
<audio src="midia/It Was a Time - TrackTribe.mp3" controls autoplay></audio>

<audio preload="metadata" autoplay controls>
    <source src="midia/It Was a Time - TrackTribe.mp3" type="audio/mpeg">
    <source src="midia/It Was a Time - TrackTribe.mp3" type="audio/ogg">
    <source src="midia/It Was a Time - TrackTribe.mp3" type="audio/wav">
    <p>Infelizmente o seu navegador nao consegue reprpduzir audio. <a href="midia/It Was a Time - TrackTribe.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    <!--EVITAR UTILIZAR ARQUIVOS WAV, POIS SÃO MAIS PESADOS E COMPLEXOS, SEMPRE DAR PREFERENCIA PARA MP3 OU OGG-->

    
</audio>


</body>
</html>
