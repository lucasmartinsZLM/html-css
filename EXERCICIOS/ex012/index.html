<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video width="560" poster="midia/imagem/thumb.png" controls>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.webm" type="video/webm">
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="1280" height="720" src="https://www.youtube.com/embed/pgBosGtTZBQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
